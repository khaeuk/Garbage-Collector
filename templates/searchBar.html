

<!doctype html>
<html lang="en">
<head>

      "COBOL",
      "ColdFusion",

      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",

      "Python",

      "Scala",
      "Scheme",

	  "Textbook",
	  "Desk", "Table", "Chair",

    ];
    $( "#searchBar" ).autocomplete({
      source: availableTags
    });

</head>
<body>
<form id="searchForm" method="POST" action = '../search' >
 {% csrf_token %}

</form>
